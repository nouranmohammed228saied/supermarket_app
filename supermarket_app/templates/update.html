<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('base')}}">Home <span class="sr-only">(current)</span></a>
        </li>
          
      </ul>

<form method ="post">
    <div class="form-group">
      <label for="exampleInputEmail1">ID</label>
      <input name="id" disabled value ={{row.id}} class="form-control" type="text" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">id</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input name="product_name" type="text"  value ={{row.product_name}} class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">product_name</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">price</label>
        <input name="price" type="text"  value ={{row.price}} class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">price</small>
    </div>
    
    <button type="submit" class="btn btn-warning">Update</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
