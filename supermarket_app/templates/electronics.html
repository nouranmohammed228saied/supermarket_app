<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="icon" type="image/x-icon" href="https://c8.alamy.com/zooms/9/4cd28ac25f7f4d65957ba23b696ad8ba/2dc992w.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" style="width:50%;max-width:100px" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('base')}}">HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('cosmetics')}}">Cosmetics<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('electronics')}}">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('grocery')}}">Grocery</a>
          </li>
         

        </ul>
         
      </div>
    </nav>
    </div>
    <div class ="container-fluid">
      <div class="row">
    
      {% for i in rows %}
      <div class="col-3">
        <div class="card ">
          <img src="{{url_for('static', filename='images/electronics/'+ i.photo)}}" class="card-img-top" alt="..." style="height: 200px;">
          <div class="card-body">
            <h5 class="card-title" >{{i.product_name}}</h5>
            <p class="card-text">{{i.price}}</p>
            <p class="card-text">{{i.details}}</p>
            <p class="card-text"><small class="text-muted"></small></p>
            <a href="{{url_for('cart',id=i.id)}}" class="btn btn-warning">Add to cart</a>
           
          </div>
          </div>
        </div>

        {% endfor %}
      
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
