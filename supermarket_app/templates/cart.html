<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" style="width:50%;max-width:100px" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('base')}}">Home <span class="sr-only">(current)</span></a>
        </li>
    </div>
  </nav>

  {% for i in row %}
  <div class="card" style="width: 18rem;">
    <img src="{{url_for('static', filename='images/products/'+ i.photo)}}"  class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-text">Product_ID:</h4>
      <h4 class="card-text">{{i.id}}</h4>
      <h4 class="card-text">Product_Name:</h4>
      <h4 class="card-text">{{i.product_name}}</h4>
      <h4 class="card-text">Product_Price:</h4>
      <h4 class="card-text">{{i.price}}</h4>
    </div>
  </div>
    {% endfor %} 
    <a href="{{url_for('delete_cart')}}" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Delete cart</a>
    <a href="{{url_for('order')}}" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Order Now</a>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
