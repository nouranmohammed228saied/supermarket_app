<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" style="width:50%;max-width:100px" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('base')}}">Home <span class="sr-only">(current)</span></a>
        </li>
          
      </ul>
    </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">password</th>
      </tr>
    </thead>
    <tbody>
      {%for row in data%}
      <tr>
        <td> {{row.name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.password}}</td>
        </tr>
        {%endfor%}  
    </tbody>
  </table>
  <a href="{{url_for('product')}}" class="btn btn-warning">Products</a>
